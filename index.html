<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don-don ziki</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <img src="./img/logo.svg" alt="Logo" />
        <div class="header__score score">
          <div class="score__inner">
            <strong class="score__title">Score</strong>
            <span class="score__text" id="score">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Game Zone -->
    <section class="game-zone" id="gameZone">
      <div class="game-zone__container">
        <button class="game-zone__button js-hand">
          <img class="game-zone__img" src="./img/paper.svg" alt="paper" />
        </button>
        <button class="game-zone__button js-hand">
          <img class="game-zone__img" src="./img/scissors.svg" alt="scissors" />
        </button>
        <button class="game-zone__button js-hand">
          <img class="game-zone__img" src="./img/rock.svg" alt="rock" />
        </button>
      </div>

      <!-- MODAL START -->
      <div class="wrapper">
        <button id="show-btn" class="btn show-btn">RULES</button>
        <div class="modal hidden" id="modal">
          <div class="modal-header">
            <h3>RULES</h3>
            <button id="close-btn" class="btn close-btn">
              <i class="fas fa-close"></i>
            </button>
          </div>
          <div class="modal-body">
            <img src="./img/rules.svg" alt="rules" />
          </div>
        </div>
      </div>

      <div class="overlay hidden" id="overlay"></div>
    </section>
    <!-- MODAL END -->

    <!-- Game Zone Picker -->
    <section class="game-zone-picker" id="gameZonePicker">
      <div class="game-zone-picker__container">
        <div class="game-zone-picker__part part">
          <h3 class="part-title">YOU PICKED</h3>
          <img id="humanHand" class="part-img" src="./img/paper.svg" alt="" />
        </div>
        <div class="game-zone-picker__status status" id="status">
          <h2 class="status__title">YOU WIN</h2>
          <button class="status__refresh" id="refreshGame">PLAY AGAIN</button>
        </div>
        <div class="game-zone-picker__part part">
          <h3 class="part-title">THE HOUSE PICKED</h3>
          <img id="aiHand" class="part-img" src="./img/oval.svg" alt="" />
        </div>
      </div>
      <div class="wrapper">
        <button id="show-btn" class="btn show-btn">RULES</button>
        <div class="modal hidden" id="modal">
          <div class="modal-header">
            <h3>RULES</h3>
            <button id="close-btn" class="btn close-btn">
              <i class="fas fa-close"></i>
            </button>
          </div>
          <div class="modal-body">
            <img src="./img/rules.svg" alt="rules" />
          </div>
        </div>
      </div>

      <div class="overlay hidden" id="overlay"></div>
    </section>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
